<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>OL4 WMS/WFS 최소 예제 + 편의 UI</title>

    <!-- OL4 CDN -->
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" />
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>

    <style>
        html, body { height: 100%; margin: 0; }
        #map { width: 100%; height: 100%; }

        /* 툴바 */
        .toolbar {
            position: absolute; left: 8px; top: 8px; z-index: 1500;
            display: flex; gap: 6px; align-items: center; flex-wrap: wrap;
            background: rgba(255,255,255,0.95); border: 1px solid #ccc; border-radius: 6px;
            padding: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font: 12px/1 Arial, sans-serif;
        }
        .toolbar button {
            border: 1px solid #bbb; background: #fff; padding: 6px 8px; cursor: pointer;
            border-radius: 4px;
        }
        .toolbar button:active { transform: translateY(1px); }
        .toolbar label { display: inline-flex; align-items: center; gap: 4px; }
        .toolbar input[type="range"] { width: 120px; }

        /* 정보 패널 */
        .info {
            position: absolute; left: 8px; top: 70px; z-index: 1400;
            background: rgba(255,255,255,0.95); border: 1px solid #ccc;
            padding: 8px; font: 12px/1.4 Arial, sans-serif; max-width: 320px; border-radius: 6px;
        }
        .info header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .info pre { margin: 0; white-space: pre-wrap; word-break: break-word; }
        .hidden { display: none; }

        /* 우하단 보조 UI */
        .hud {
            position: absolute; right: 8px; bottom: 8px; z-index: 1400;
            display: flex; flex-direction: column; gap: 6px; align-items: flex-end;
        }
        .mouse-pos {
            background: rgba(255,255,255,0.95); border: 1px solid #ccc; border-radius: 6px;
            padding: 6px 8px; font: 12px Arial, sans-serif;
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- 툴바 -->
<div class="toolbar">
    <button id="zoomIn">＋</button>
    <button id="zoomOut">－</button>
    <button id="reset">Reset</button>
    <label><input type="checkbox" id="toggleWMS" checked> WMS</label>
    <label><input type="checkbox" id="toggleWFS" checked> WFS</label>
    <label>WMS 투명도 <input type="range" id="opacity" min="0" max="1" step="0.05" value="1"></label>
</div>

<!-- GetFeatureInfo 결과 -->
<div class="info" id="infoPanel">
    <header>
        <b>정보</b>
        <button id="collapse">접기</button>
    </header>
    <div id="infoBody">지도를 클릭하면 WMS GetFeatureInfo 결과를 표시합니다.</div>
</div>

<!-- 우하단 보조 UI -->
<div class="hud">
    <div id="mousePos" class="mouse-pos">Lon,Lat: -, -</div>
    <div id="scaleWrap"></div> <!-- 스케일바 컨테이너 -->
</div>

<script src="node_modules/ol/dist/ol.js"></script>
<script src="main.js"></script>
</body>
</html>
